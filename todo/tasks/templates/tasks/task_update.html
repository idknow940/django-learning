{% extends 'tasks/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="center-column">
	<h3>Update Task</h3>
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form|crispy }}
		<input class="btn btn-info" type="submit" name="Update Task">
	</form>
</div>
{% endblock %}
