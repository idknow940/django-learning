{% extends 'tasks/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="center-column">
    <form method="POST" enctype="multipart/form-data">
        <h1>Update Profile</h1>
        {% csrf_token %}
        {{ profile|crispy }}
        <input type="submit" value="Update" class="btn btn-info">
    </form>
</div>
{% endblock %}
